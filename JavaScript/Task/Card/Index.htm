<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>

    <!-- BootStrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row my-2">
            <div class="col-sm-6 d-flex g-2 p-2 flex-wrap" id="productData">
            </div>
            <div class="col-sm-6">
                <div class="row my-2">
                    <div class="col-sm-6"></div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-2">
                        <span class="fa-solid fa-shopping-cart btn btn-dark text-white position-relative fs-2 "></span>
                        <span class="position-absolute translate-middle badge rounded-pill bg-danger float-end"
                            id="count">
                            0
                    </div>
                </div>
                <div class="row my-2" id="card-product">
                    <!-- cart Data -->
                </div>
                <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="col-sm-4 text-center">
                        <h3> Total :</h3>
                    </div>
                    <div class="col-sm-2">
                        <h3>$<span class="amount">0</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/Index.js"></script>
</body>

</html>
