<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        textarea {
            text-align: left;
        }

        #img-koala {
            display: none;
            background-image: url(./tulips.webp)
        }

        .color_DropBox {
            list-style-type: none;
            display: none;
            width: 450px;
            height: 70px;
            margin: 5px;
            border: 1px solid black;
            background-color: rgb(238, 238, 238);
        }

        .colorBox:nth-child(1) {
            background-color: blue;
            height: 50px;
            width: 50px;
            float: left;
            margin: 5px;
            cursor: pointer;
        }

        .colorBox:nth-child(2) {
            background-color: red;
            height: 50px;
            width: 50px;
            float: left;
            margin: 5px;
            cursor: pointer;
        }

        .colorBox:nth-child(3) {
            background-color: lime;
            height: 50px;
            width: 50px;
            float: left;
            margin: 5px;
            cursor: pointer;
    
        }

        .colorBox:nth-child(4) {
            background-color: yellow;
            height: 50px;
            width: 50px;
            float: left;
            margin: 5px;
            cursor: pointer;
        }

        .colorBox:nth-child(5) {
            background-color: gray;
            height: 50px;
            width: 50px;
            float: left;
            margin: 5px;
            cursor: pointer;
        }

        .colorBox:nth-child(6) {
            background-color: blueviolet;
            height: 50px;
            width: 50px;
            float: left;
            margin: 5px;    
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 class="head">Form</h1>
            </div>
        </div>
        <form action="" id="form-data" class="border border-dark p-3"
            style="background-position: center;background-repeat: no-repeat;background-size: cover;">
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-12 my-2">
                                    <label for="" class="form-label fw-bold">Selection:</label>
                                </div>
                                <div class="col-sm-12 my-2">
                                    <select name="" id="select" class="form-select" onchange="{disabled_Controller()}">
                                        <option value="enabled">Enable</option>
                                        <option value="disabled">Disable</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 my-2">
                                    <b>Hardware</b>
                                </div>
                                <div class="col-sm-12 my-2 text-left">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="row">
                                                <div class="col-sm-1">
                                                    <input type="checkbox" name="checkBox" id="hardware-item1"
                                                        class="form-check Enabled-Input" value="1"
                                                        onchange="{checkbox_Manupulation()}">
                                                </div>
                                                <div class="col-sm-1">
                                                    <span>HD</span>
                                                </div>
                                                <div class="col-sm-10"></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-1">
                                                    <input type="checkbox" name="checkBox" id="hardware-item2"
                                                        class="form-check Enabled-Input" value="4"
                                                        onchange="{checkbox_Manupulation()}">
                                                </div>
                                                <div class="col-sm-1">
                                                    <span>Ram</span>
                                                </div>
                                                <div class="col-sm-10"></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-1">
                                                    <input type="checkbox" name="checkBox" id="hardware-item3"
                                                        class="form-check Enabled-Input" value="5"
                                                        onchange="{checkbox_Manupulation()}">
                                                </div>
                                                <div class="col-sm-1">
                                                    <span>Mouse</span>
                                                </div>
                                                <div class="col-sm-10"></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-1">
                                                    <input type="checkbox" name="checkBox" id="hardware-item4"
                                                        class="form-check Enabled-Input" value="7"
                                                        onchange="{checkbox_Manupulation()}">
                                                </div>
                                                <div class="col-sm-1">
                                                    <span>Keyboard</span>
                                                </div>
                                                <div class="col-sm-10"></div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6"></div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <b>ListBox:</b>
                                </div>
                                <div class="col-sm-12 my-2">
                                    <select name="" id="item-list" class="form-select Enabled-Input" size="3"
                                        multiple="multiple">
                                        <option value="item1">item1</option>
                                        <option value="item2">item2</option>
                                        <option value="item3">item3</option>
                                        <option value="item4">item4</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 my-2">
                                    <b>Checkbox Value</b>
                                </div>
                                <div class="col-sm-12 mt-2 mb-5">
                                    <input type="text" class="form-control Enabled-Input fw-bold" id="show-msg">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row my-3">
                                <div class="col-sm-5"><input type="text" id="input-data" class="Enabled-Input"></div>
                                <div class="col-sm-7">
                                    <input type="button" value="Add"
                                        class="btn btn-outline-secondary bg-secondary-subtle Enabled-Input" id="addBtn">
                                </div>
                                <div class="col-sm-12 my-3">
                                    <textarea name="" id="text-area" cols="30" rows="3"
                                        class="bg-secondary-subtle Enabled-Input"></textarea>
                                </div>



                                <div class="col-sm-12">
                                    <ul class="d-flex list-unstyled">
                                        <li class="mx-2">
                                            <input type="radio" name="radio" class="radio-btn Enabled-Input"
                                                value="image" onclick="{show_Image_Dropdown()}">
                                        </li>
                                        <li class="mx-2">
                                            <label for="">Image</label>
                                        </li>
                                        <li class="mx-2">
                                            <input type="radio" name="radio" class="radio-btn Enabled-Input"
                                                value="color" onclick="{show_Color_Dropdown()}">
                                        </li>
                                        <li class="mx-2">
                                            <label for="">Color</label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-sm-12">
                                    <div id="img-koala">
                                        <select name="" class="form-select" id="image-list"
                                            onchange="{change_Bg_image(this)}">
                                            <option value="Koala">Koala
                                            </option>
                                            <option value="lightHouse">
                                                lightHouse</option>
                                            <option value="penguin">penguin
                                            </option>
                                            <option value="tulips">tulips
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="color_DropBox">
                                        <div class="colorBox" data-value="blue" onclick="{change_Bg_color(this)}"></div>
                                        <div class="colorBox" data-value="red" onclick="{change_Bg_color(this)}"></div>
                                        <div class="colorBox" data-value="lime" onclick="{change_Bg_color(this)}"></div>
                                        <div class="colorBox" data-value="yellow" onclick="{change_Bg_color(this)}">
                                        </div>
                                        <div class="colorBox" data-value="gray" onclick="{change_Bg_color(this)}"></div>
                                        <div class="colorBox" data-value="blueviolet" onclick="{change_Bg_color(this)}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="FormEx.js"></script>
</body>

</html>
