<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-black">
    <div class="w-50 m-auto mt-lg-5">
      <label for="" class="form-label text-white">Name</label>
      <input type="text" class="form-control" id="inp" />
      <select
        name=""
        id="select"
        class="form-select my-2"
        onchange="enableData()"
      >
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
      <button class="enable btn btn-danger">Enable</button>
      <button class="disable btn btn-warning">Disable</button>
    </div>

    <script>
      var input = document.getElementById("inp");
      var selectDrp = document.getElementById("select");

      function enableData() {
        if (input.value === true) {
          input.disabled = selectDrp.value;
          input.style.backgroundColor = "";
        } else {
          input.disabled = selectDrp.value;
          input.style.backgroundColor = "lightgreen";
        }
      }
    </script>
  </body>
</html>
