<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 200px;
        height: 200px;

        margin: 100px auto;
      }

  </head>

    <input type="color" name="" id="col" />

      <option value="green">Green</option>

      <option value="blue">Blue</option>
    </select>
    <button class="btn" onclick="changerColor()">Add</button>
    <div id="box"></div>

    <script>
      var color = document.getElementById("col");
      var box = document.getElementById("box");
      var bg_wallpaper = document.getElementById("file");
      var Pc_Image_path = "C:\\Vinod\\JavaScript\\Trainning\\Images";
      var selectDrp = document.getElementById("select");

      function selectColor() {
        box.style.backgroundColor = selectDrp.value;
      }

      function changerColor() {
        box.style.backgroundColor = color.value;
        // document.body.style.backgroundColor = color.value;
      }
    </script>
  </body>
</html>
